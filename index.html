					</div>
					<div class="panel-body">
						<div class="text-center">				
						<div class="container-title" style="color: white;">Choose Your Challengers</div>			
						<div class='side-container'></div>
						<div id="picture-display"  style='margin-right: 10px;'>
						</div>

						</div>

					<div class="panel-body">
				<div class="text-center btn-group">
					
					<button id="startGame" type="button" class="btn-warning btn-default btn-lg" aria-label="Left Align">
						<span class="glyphicon glyphicon glyphicon-play" aria-hidden="true"></span> start game
					</button> 
					
					<button id="nextRound" type="button" class="btn-warning btn-default btn-lg" aria-label="Left Align">
						<span class="glyphicon glyphicon glyphicon-repeat" aria-hidden="true"></span> next round
					</button> 
					
					<button id="resetGame" type="button" class="btn-warning btn-default btn-lg" aria-label="Left Align">
						<span class="glyphicon glyphicon glyphicon-refresh" aria-hidden="true"></span> reset game
					</button> 
					
					<div id="hint-display" class='input-area pull-right' style='height: auto;'>
						<span class="msg-text pull-right">Click "start" to begin play and select your hero and first opponent</span>
					</div>
					
					<button id="attack" type="button" class="btn-danger btn-default btn-lg" aria-label="Left Align">
						<span class="glyphicon glyphicon glyphicon-fire" aria-hidden="true"></span> attack
					</button> 
		
				</div>
			  </div>
			</div>
			</div>
		</div>

										</div>

										</div>	
									</div>
								</div>
							</div>

					</div>

			  </div>
			</div>
		  </div>

						</div>

				</div>
